<body>
    <div class="container">
		<h2>Calculadora de precios de gaseosas</h2>
		<form action="php/Ejercicio2.php" method="post">
			<div class="form-group">
				<label for="precio">Precio actual de la gaseosa de 3 litros:</label>
				<input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
			</div>
			<div class="form-group">
				<label for="cantidad">Cantidad de gaseosas adquiridas:</label>
				<input type="number" class="form-control" id="cantidad" name="cantidad" required>
			</div>
			<button type="submit" class="btn btn-primary">Calcular</button>
		</form>

	</div>
